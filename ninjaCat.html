<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="img/ninja0.png" alt="img/cat0.png">
        <img src="img/ninja1.png" alt="img/cat1.png">
        <img src="img/ninja2.png" alt="img/cat2.png">
        <img src="img/ninja3.png" alt="img/cat3.png">
        <img src="img/ninja4.png" alt="img/cat4.png">

        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    var temp = $(this).attr('src');
                    $(this).attr('src',$(this).attr('alt'));
                    $(this).attr('alt',temp);
                });
            })
        </script>
    </body>
</html>
